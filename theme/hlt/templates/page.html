{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}        
<header>
    <h1><a href="{{ SITEURL }}" id="site-title">{{ SITENAME }} {% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}</a> ::
        <a href="{{ SITEURL }}/{{ page.url }}" id="page-title">{{ page.title }}</a></h1>
</header>

<section>

    {% if page.authoravatar %}
    <div class="avatar">
        <img src="{{ SITEURL }}/images/{{ page.authoravatar }}" alt="{{ page.author }}"/>
    </div>
    {% endif %}

    <article>
        <div class="content">
        {{ page.content }}
        </div>
    </article>

</section>
{% endblock %}
