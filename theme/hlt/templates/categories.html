{% extends "base.html" %}

{% block content %}
<header>
    <h1><a href="{{ SITEURL }}" id="site-title">{{ SITENAME }} {% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}</a> :: categories</h1>
</header>

<section id="category-list">
<ul>
{% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ({{ articles | count }})</a></li>
{% endfor %}
</ul>
</section>

{% endblock %}
